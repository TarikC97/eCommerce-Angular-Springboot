<div class="main-content">
    <div class="section-content section-content-p30">
     <div class="container-fluid">
       <table class="table">
        <thead class="table-dark">
           <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Price</th>
            <th>Units in Stock</th>
           </tr>
       </thead>
       <tbody>
        <tr *ngFor="let prod of products">
            <!-- <td>
                <img src="{{prod.imageUrl}}" height="50px" />
            </td> -->
            <td>{{prod.name}}</td>
            <td>{{prod.sku}}</td>
            <td>{{prod.unitPrice | currency:'USD'}}</td>
            <td>{{prod.unitsInStock}}</td>
            <td><button (click)="deleteProduct(prod.sku)" class="btn btn-danger btn-sm">Delete</button></td>
           </tr>
       </tbody>
     </table>
     </div>
    </div>
   </div>
